<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- this is a card game where we flip one card over from a set of cards and the player has to guess what card it is. -->
    <div class="container">
      <div class="startArea">
        <div class="allBtns">
          <button class="guessBtn btn1">ACE</button>
          <button class="guessBtn btn2">KING</button>
          <button class="guessBtn btn3">QUEEN</button>
          <button class="guessBtn btn4">JOKER</button>
        </div>

        <div class="HighScore">Highscore:  </div>
        <div class="CurrentScore">Current Score:</div>
      </div>
      <div class="card">
        <div class="cardFront overlay"></div>
        <div class="cardBack"></div>
      </div>
      <div class = "startGame">
        START GAME
      </div>
      <div class="rotate">RESET</div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
